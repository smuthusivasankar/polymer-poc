            handle-as="json"

   <script>
      class Masthead extends Polymer.Element {
        static get is() { return 'brand-masthead'; }
          
        static get properties () {
              return {
                  
                    mastheadStack: {
                        type: Object,
                        value: {
                                "bannerImage":"",
                            
                                "mobile_masthead_image":"",
                            
                                "title":"",
                            
                                "caption":"",
                            
                                "callToAction":[]
                            
                                }
                      },

                      filter: Object
                  
              }
            }
         ready() {
              super.ready()
              this.filter = (this.filter ==null || this.filter ==undefined ) ? this.queryParams : this.filter;
                this.$.mastheadDataRequest.generateRequest();                             
          }

        handleResponse_MastheadData(data)
          {
              this.mastheadStack = data.detail.response;
          }
         
          
      }
      
      window.customElements.define(Masthead.is, Masthead);
   </script>
