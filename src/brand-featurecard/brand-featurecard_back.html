<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel = "import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../store-shared-styles/store-foundation.html">

<dom-module id="brand-featurecard">
    <template>
        <style include="store-foundation">
            
            .overlayImages{
                position: absolute;
                background:transparent;
                width: 100%;
                height:100%;
            }
            .div-left {
                float: left;
                width: 49%; /* Not 50% because of 1px border. */
                /*box-shadow:10px 10px 5px #888888;                */
            }
           
            
            .img1{
                margin:auto;
               position: relative;
               width:70%;
               padding-top: 40px;
            }
            .para-text{
                color: #000;
                    width: 100%;
                    margin: 24px 0 6px;
                    text-align: center;
                    font-size: 18px;
                    font-family: 'adiBlack',Arial,Helvetica,Verdana,sans-serif;
                    display: block;
                    margin-bottom: 12px;
                    /* font-weight: 800; */
                    line-height: 16.2px;
                    margin-top: 24px;
                    text-decoration-style: solid;
            }
            .anc-text {              
                color: #025f8e;
                text-align: center;               
                 font-size: 16px;                 
                 font-family: 'adihausregular',Arial,Helvetica,Verdana,sans-serif;
                 line-height: 2px;
            }
            a {
                text-decoration: none;                
            }
            .divfeaturecard{
                display: inline-block;               
            }
             .overlayImages{
                position: absolute;
                background:transparent;
                width: 100%;
                height:100%;
            }
            
            
            .img1{
                margin:auto;
               position: relative;
               width:70%;
               padding-top: 40px; 
            }
            .grad{
              background-image: linear-gradient(to bottom,rgba(255,255,255,0) 0,rgba(255,255,255,1) 64%,rgba(255,255,255,1) 100%);
              position: absolute;
              margin-top:-180px;
              height:180px;
              width:100%;                    
            }
        </style>
        <div class="grad">  
            <div class="overlayImages">
                 <div class="img1">
            <template is="dom-repeat" items="{{bannerdata.featureList}}">
                <div class="divfeaturecard">
                    <a href="#"> <img src="{{item.image}}"></a>                         
                    <p class="para-text">{{item.title}}<p>
                    <p class="para-text anc-text"><a href="#" >{{item.linkTitle}}</a></p>                               
                            
                </div>
            </template>
        </div>
            </div>
        </div>  
        <iron-ajax
            id="requestText"
            url="http://10.67.90.232:83/api/fragment/getContent"
            params="{{filter}}"
            handle-as="json"
            last-response = "{{bannerdata}}"            
            on-response="handleResponse">
        </iron-ajax>      
       
    </template>
    <script>
    Polymer({
        is : "brand-featurecard",
         ready: function () {
                this.$.requestText.generateRequest();
            }, properties: {
                filter: Object
            },

            handleResponse: function (data) {
                this.jsontext= data.detail.response;                         
            }
    }); 
    </script>

</dom-module>
